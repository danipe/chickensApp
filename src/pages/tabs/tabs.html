<ion-tabs [selectedIndex]="mySelectedIndex" [class.hide_tab]="tb.hideBar" tabsPlacement="bottom" #myTabs>
  <ion-tab [root]="tab1Root" tabTitle=" {{ 'Tab_Home' | translate }}" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle=" {{ 'Tab_Category' | translate }}" tabIcon="list"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle=" {{ 'Tab_Wishlist' | translate }}" tabIcon="heart"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle=" {{ 'Tab_Cart' | translate }}" tabIcon="cart" [tabBadge]="tb.cartBage>0?tb.cartBage:null" tabBadgeStyle="danger"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle=" {{ 'Tab_Profile' | translate }}" tabIcon="person" ></ion-tab>
</ion-tabs>
