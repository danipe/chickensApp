<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
			</button>
    <ion-title>{{ 'Wishlist' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content page-wishlist class="wishlist commonbg">
  <div *ngIf="isEmpty" class="empty">
    <img src="assets/img/favorite.png">
    <h3>{{ 'Empty_Wishlist' | translate }}</h3>
    <button ion-button round (click)="goHome()">{{ 'Let_us_shopping' | translate }}</button>
  </div>
  <div *ngIf="!isEmpty">
    <ion-list>
      <ion-item *ngFor="let product of products" (click)="viewProduct(product.id)">
        <ion-thumbnail item-left> <img src="{{product.images[0].src}}"> </ion-thumbnail>
        <h2>{{product.name}}</h2>
        <p><span [innerHTML]="appConfig.Shop_Currency_format"></span>{{product.price}}</p>

        <ion-icon name="trash" color="primary" item-right (click)="deleteProduct(product)"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
